<div class="row">
    <p class="col-xs-12 heading -medium">View Sachin's batting average in matches that India won against</p>
    <p class="col-xs-12">
        <select class="col-xs-4" name="repeatSelect" id="repeatSelect" ng-model="stats.selectedCountry" ng-change="stats.updateChart()">
            <option ng-repeat="country in stats.countries track by country" value="{{country}}">{{country}}</option>
        </select>
    </p>
    <div class="col-xs-12 col-md-8">
        <canvas id="bar" class="chart chart-bar" chart-data="stats.data" chart-labels="stats.labels">
        </canvas>
    </div>
    <div class="col-md-4 col-xs-12">
        <div class="row vcenter">
            <div class="col-xs-5">
                <img align="middle" class="sachin-image center-align" src="images/sachin.png">
            </div>
            <div class="col-xs-2 center-align"><span>VS</span></div>
            <div class="col-xs-5">
                <img align="middle" class="flag-image center-align" src="http://www.geonames.org/flags/x/uk.gif">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 center-align">
                <div class="circle-highlight">{{stats.totalAverage | number:0}}</div>
                <h2 class="heading -medium center-align">TOTAL AVERAGE</h2>
            </div>
            <div class="col-xs-6 center-align"> 
                <div class="circle-highlight">{{stats.highest}}</div>
                <h2 class="heading -medium center-align">HIGHEST AT {{ stats.highestGround | uppercase }}</h2>
            </div>
        </div>
    </div>
</div>
