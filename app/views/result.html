<p class="center-align" ng-hide="result.yesPercentage">Loading...</p>
<div class="row">
    <div class="col-md-6 col-xs-12">
        <canvas id="pie" class="chart chart-pie" chart-legend="true" chart-data="result.data" chart-labels="result.labels" chart-colours="result.chartColours" chart-options="result.chartOptions">
        </canvas>
    </div>
    <div ng-show="result.yesPercentage" class="col-md-6 col-xs-12">
        <h1><span class="heading -super-large center-align">{{result.yesPercentage | number}}%</span> voted YES.</h1>
        <h2 class="heading -large">Most people {{result.choice==='yes'?'(including you)':''}} consider Sachin to be the greatest in the world. {{result.choice==='yes'?'The stats agree with you.':'Not convinced?'}} I have <a ui-sref="Stats">proof</a>.</h2>
    </div>
</div>
